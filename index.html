<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart TV Live App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }
    #container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: none;
    }
    .channel-list {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,.85);
      display: none;
      flex-direction: column;
      padding: 0;
      overflow-y: auto;
      z-index: 100;
    }
    #incompatibleBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,.85);
      border: 3px solid #fff;
      border-radius: 12px;
      padding: 30px 40px;
      color: #fff;
      font-size: 22px;
      text-align: center;
      max-width: 90vw;
      z-index: 9999;
      display: none;
    }
    .channel {
      padding: 10px;
      border: 1px solid gray;
      margin-bottom: 5px;
      background: #222;
      cursor: pointer;
    }
    .channel.active {
      background: #444;
      border-color: #fff;
    }
    video {
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 1;
      object-fit: fill;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,.15);
      border: 2px solid #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      will-change: transform,opacity;
      transition: opacity 0.5s ease;
    }
    #playButton.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #playButton::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 25px solid #fff;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      margin-left: 5px;
    }
    #playButton.playing::before {
      content: '';
      display: block;
      width: 25px;
      height: 30px;
      background: none;
      border-left: 10px solid #fff;
      border-right: 10px solid #fff;
      border-top: none;
      border-bottom: none;
      margin-left: 0;
    }
    #channelNumberOverlay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,.7);
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 32px;
      font-weight: 700;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      color: #fff;
      transition: opacity .4s ease;
      will-change: opacity;
    }
    #azinLogo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
      height: auto;
      z-index: 6;
      opacity: .7;
      filter: drop-shadow(0 1.5px 3px rgba(0,0,0,.25));
      transition: opacity .3s ease;
      cursor: default;
      user-select: none;
      display: none;
    }
    #errorBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: #000;
      color: #fff;
      padding: 40px 60px;
      font-size: 28px;
      border: 4px solid #fff;
      border-radius: 16px;
      z-index: 100;
      display: none;
      text-align: center;
      box-sizing: border-box;
      min-width: 360px;
      max-width: 95vw;
      will-change: transform,opacity;
    }
    #staticNoise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('httpq/staif') center/cover no-repeat;
      opacity: 0;
      z-index: 6;
      transition: opacity .5s ease;
      pointer-events: none;
      display: none;
      will-change: opacity;
    }
    /* Loading Animation Styles */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .logo-container {
      position: relative;
      width: 300px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease 1s forwards;
      transform: scale(0.95);
      z-index: 2;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .light-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top: 4px solid #ff6600;
      border-right: 4px solid rgba(255, 102, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
      animation: spin 6s linear infinite;
      z-index: 1;
      will-change: transform;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ffaa00;
      border-radius: 50%;
      animation: floatUp 4s infinite ease-in-out;
      opacity: 0.6;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.1;
      }
      50% {
        transform: translateY(-40px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(-80px) scale(0.8);
        opacity: 0;
      }
    }
    .title {
      position: absolute;
      bottom: 50px;
      font-size: 2.2rem;
      color: #ffffff;
      letter-spacing: 4px;
      animation: fadeIn 2s ease 2.5s forwards;
      opacity: 0;
      z-index: 2;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    /* Greeting Screen Styles */
    #greetingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #greetingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #greetingScreen.visible {
      opacity: 1;
    }
    #greetingText {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(34, end) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    video::-webkit-media-controls,video::-webkit-media-controls-panel,video::-webkit-media-controls-play-button {
      display: none !important;
    }
    .cast-button,#cast-button,google-cast-button,.google-cast-button,.cast-icon,.cast-context,.castSender,.cast-receiver,[is="google-cast-button"],[class*="cast"],[id*="cast"] {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    <div class="light-ring"></div>
    <div class="logo-container">
      <img id="loadingLogo" src="https://i.postimg.cc/NjFKLSR9/Chat-GPT-Image-May-28-2025-11-00-54-AM.png" alt="">
    </div>
    <div class="title"></div>
  </div>
  <div id="greetingScreen" class="hidden">
    <div id="greetingText">Assalamualaikum, Welcome to our App</div>
  </div>
  <div id="container">
    <div class="channel-list" id="channelList">
      <h2 style="margin:0 0 10px;padding:10px;font-size:20px;text-align:center;border-bottom:1px solid gray">Channels</h2>
    </div>
    <div id="staticNoise"></div>
    <audio id="noiseSound" src="https://cdn.pixabay.com/audio/2025/04/06/audio_7ad9983b3e.mp3" preload="auto" loop></audio>
    <audio id="typingSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_d1d3b9819f.mp3" preload="auto"></audio>
    <video id="player" playsinline controlslist="nodownload noplaybackrate" disablePictureInPicture></video>
    <div id="playButton" tabindex="0"></div>
    <div id="channelNumberOverlay"></div>
    <div id="errorBox">This channel is not available for now</div>
  </div>
  <img id="azinLogo" src="https://i.postimg.cc/0jhLXm4f/IMG-20250522-163205-000-removebg-preview.png" alt="Azin TV Logo">
  <div id="incompatibleBox">Sorry, only Android TVs are supported for this app</div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.17/dist/hls.min.js"></script>
  <script>
    console.log("App initialization started at", new Date().toLocaleString());
    const channels = [
      {name: "Channel 1 - BTV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1709/output/1709-audio_113392_eng=113200-video=1692000.m3u8"},
      {name: "Channel 2 - ATN Bangla", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1716/output/index.m3u8"},
      {name: "Channel 3 - Channel I", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1723/output/index.m3u8"},
      {name: "Channel 4 - Ekattor TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1705/output/1705-audio_113352_eng= ειφ200-video=1692000.m3u8"},
      {name: "Channel 5 - Somoy TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1702/output/1702-audio_113322_eng=113200-video=1692000.m3u8"},
      {name: "Channel 6 - Jamuna TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1701/output/1701-audio_113312_eng=113200-video=1692000.m3u8"},
      {name: "Channel 7 - Channel 24", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1703/output/1703-audio_113332_eng=113200-video=1692000.m3u8"},
      {name: "Channel 8 - Ekushey ETV", url: "http://210.4.72.204/hls-live/livepkgr/_definst_/liveevent/livestream3.m3u8"},
      {name: "Channel 9 - Massranga TV", url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"},
      {name: "Channel 10 - Bangla Waz", url: "https://live20.bozztv.com/giatvplayout7/giatv-209617/tracks-v1a1/mono.ts.m3u8"},
      {name: "Channel 11 - Peace TV Bangla", url: "https://dzkyvlfyge.erbvr.com/PeaceTvBangla/index.m3u8"},
      {name: "Channel 12 - Al Istiqima", url: "http://jmc-live.ercdn.net/alistiqama/alistiqama_576p.m3u8"},
      {name: "Channel 13 - Iqra TV", url: "https://ap02.iqplay.tv:8082/iqb8002/iq53la/playlist.m3u8"},
      {name: "Channel 14 - Gopa Bhar Live", url: "https://live20.bozztv.com/giatvplayout7/giatv-209611/tracks-v1a1/mono.ts.m3u8"},
      {name: "Channel 15 - PBS Kids", url: "https://2-fss-2.streamhoster.com/pl_140/amlst:200914-1298290/playlist.m3u8"},
      {name: "Channel 16 - TV9 Bangla", url: "https://dyjmyiv3bp2ez.cloudfront.net/pub-iotv9banaen8yq/liveabr/playlist.m3u8"}
    ];
    const video = document.getElementById("player"),
          list = document.getElementById("channelList"),
          overlay = document.getElementById("channelNumberOverlay"),
          errorBox = document.getElementById("errorBox"),
          staticNoise = document.getElementById("staticNoise"),
          noiseSound = document.getElementById("noiseSound"),
          playButton = document.getElementById("playButton"),
          greetingScreen = document.getElementById("greetingScreen"),
          typingSound = document.getElementById("typingSound"),
          loadingScreen = document.getElementById("loadingScreen"),
          loadingLogo = document.getElementById("loadingLogo");
    let currentIndex = 0, playingIndex = 0, hls, listVisible = false, overlayTimeout, numberInput = "", numberTimeout, listTimeout, hasManuallyPlayed = false;

    function initializeApp() {
      console.log("Initializing app...");
      const ua = navigator.userAgent,
            isSmartTV = /TV|BRAVIA|AFT|SmartTV|Tizen|Web0S|NetCast|AppleTV/i.test(ua);
      console.log("User Agent:", ua, "Is Smart TV:", isSmartTV);
      if (!isSmartTV) {
        console.log("Non-Smart TV detected, showing incompatible message");
        document.getElementById("incompatibleBox").style.display = "block";
        document.getElementById("container").style.display = "none";
        document.getElementById("azinLogo").style.display = "none";
        document.getElementById("greetingScreen").style.display = "none";
        document.getElementById("loadingScreen").style.display = "none";
      } else {
        // Add particles for loading animation
        console.log("Creating 50 particles for loading animation");
        for (let i = 0; i < 50; i++) {
          const p = document.createElement('div');
          p.classList.add('particle');
          p.style.left = `${Math.random() * 100}vw`;
          p.style.top = `${Math.random() * 100}vh`;
          p.style.animationDelay = `${Math.random() * 4}s`;
          loadingScreen.appendChild(p);
        }
        // Check if logo loads
        loadingLogo.addEventListener('load', () => {
          console.log("Loading logo loaded successfully");
        });
        loadingLogo.addEventListener('error', () => {
          console.error("Failed to load logo, using fallback");
          loadingLogo.src = "https://i.postimg.cc/0jhLXm4f/IMG-20250522-163205-000-removebg-preview.png";
        });
        // Show loading screen for 6 seconds
        console.log("Showing loading screen with new spin ring");
        setTimeout(() => {
          console.log("Hiding loading screen");
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            console.log("Showing greeting screen");
            greetingScreen.style.display = 'flex';
            greetingScreen.classList.remove('hidden');
            greetingScreen.classList.add('visible');
            // Play typing sound for greeting
            typingSound.addEventListener('canplay', () => {
              console.log("Typing sound is ready to play");
              typingSound.play().catch(err => console.error("Typing sound play error:", err.message));
            });
            typingSound.addEventListener('error', () => {
              console.error("Typing sound load error:", typingSound.error);
            });
            typingSound.load();
            setTimeout(() => {
              console.log("Hiding greeting screen");
              document.getElementById("greetingText").classList.add('typing-done');
              typingSound.pause();
              typingSound.currentTime = 0;
              greetingScreen.classList.remove('visible');
              greetingScreen.classList.add('hidden');
              setTimeout(() => {
                greetingScreen.style.display = 'none';
                console.log("Showing main app");
                document.getElementById("container").style.display = 'block';
                document.getElementById("azinLogo").style.display = 'block';
                if (typeof Hls === 'undefined') {
                  console.error("hls.js failed to load");
                  showErrorVisual("Streaming library failed to load");
                } else {
                  console.log("hls.js loaded successfully");
                  loadChannel(0, false);
                  showPlayButton(false);
                }
              }, 1000);
            }, 4000);
          }, 1000);
        }, 6000);
      }
    }

    function showErrorVisual(msg = "This channel is not available for now") {
      console.log("Showing error:", msg);
      video.style.display = "none";
      staticNoise.style.opacity = "1";
      staticNoise.style.display = "block";
      errorBox.innerText = msg;
      errorBox.style.display = "block";
      noiseSound.currentTime = 0;
      noiseSound.play().catch(err => console.log("Audio play error:", err));
    }

    function hideErrorVisual() {
      console.log("Hiding error visual");
      video.style.display = "block";
      staticNoise.style.opacity = "0";
      staticNoise.style.display = "none";
      errorBox.style.display = "none";
      noiseSound.pause();
      noiseSound.currentTime = 0;
    }

    setTimeout(() => {
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerText = ch.name;
        div.onclick = () => loadChannel(i, hasManuallyPlayed);
        list.appendChild(div);
      });
    }, 0);

    function updateUI() {
      document.querySelectorAll('.channel').forEach((el, i) => {
        el.classList.toggle('active', i === currentIndex);
        if (i === currentIndex && listVisible) el.scrollIntoView({ block: "nearest" });
      });
      if (listVisible) {
        clearTimeout(listTimeout);
        listTimeout = setTimeout(hideChannelList, 7000);
      }
    }

    function showOverlay(text) {
      console.log("Showing overlay:", text);
      overlay.innerText = text;
      overlay.style.opacity = '1';
      clearTimeout(overlayTimeout);
      overlayTimeout = setTimeout(() => { overlay.style.opacity = '0'; }, 2000);
    }

    function loadChannel(index, autoPlay = false) {
      console.log(`Loading channel ${index + 1}: ${channels[index].name}, autoPlay: ${autoPlay}`);
      currentIndex = index;
      playingIndex = index;
      hideErrorVisual();
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (typeof Hls !== 'undefined' && Hls.isSupported()) {
        console.log("HLS supported, initializing Hls.js");
        hls = new Hls();
        hls.loadSource(channels[index].url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          console.log("HLS manifest parsed");
          if (autoPlay) {
            video.play().catch(err => console.log("Play error:", err));
            showPlayButton(true);
          } else {
            showPlayButton(false);
          }
        });
        hls.on(Hls.Events.ERROR, (_, data) => {
          if (data.fatal) {
            console.error("HLS error:", data);
            showErrorVisual("This channel is not available for now");
            video.pause();
            showPlayButton(false);
          }
        });
      } else {
        console.log("HLS not supported, using native video source");
        video.src = channels[index].url;
        video.onerror = () => {
          console.error("Video element error");
          showErrorVisual("Failed to load channel");
          video.pause();
          showPlayButton(false);
        };
        video.onloadeddata = () => {
          console.log("Video data loaded");
          if (autoPlay) {
            video.play().catch(err => console.log("Play error:", err));
            showPlayButton(true);
          } else {
            showPlayButton(false);
          }
        };
      }
      video.muted = false;
      updateUI();
      hideChannelList();
      showOverlay(String(index + 1));
    }

    function showChannelList() {
      console.log("Showing channel list");
      list.style.display = "flex";
      listVisible = true;
      updateUI();
      clearTimeout(listTimeout);
      listTimeout = setTimeout(hideChannelList, 7000);
    }

    function hideChannelList() {
      console.log("Hiding channel list");
      list.style.display = "none";
      listVisible = false;
      currentIndex = playingIndex;
      updateUI();
    }

    function changeChannelByStep(direction) {
      currentIndex = direction === "up" ? (currentIndex - 1 + channels.length) % channels.length : (currentIndex + 1) % channels.length;
      console.log(`Changing channel to index ${currentIndex}`);
      listVisible ? updateUI() : loadChannel(currentIndex, hasManuallyPlayed);
    }

    function showPlayButton(isPlaying) {
      console.log("Showing play button, isPlaying:", isPlaying);
      playButton.style.display = 'flex';
      playButton.classList.toggle('playing', isPlaying);
      playButton.classList.remove('fade-out');
      if (isPlaying) {
        setTimeout(() => {
          playButton.classList.add('fade-out');
        }, 3000);
      }
    }

    document.addEventListener('keydown', e => {
      const key = e.key, code = e.keyCode;
      console.log(`Key pressed: ${key} (code: ${code})`);
      if (key >= "0" && key <= "9") {
        numberInput += key;
        showOverlay(numberInput);
        clearTimeout(numberTimeout);
        numberTimeout = setTimeout(() => {
          const num = parseInt(numberInput, 10);
          if (num >= 1 && num <= channels.length) loadChannel(num - 1, hasManuallyPlayed);
          numberInput = "";
        }, 2000);
        e.preventDefault();
        return;
      }
      if (["Enter", "OK", "Accept", "SoftRight"].includes(key) || code === 13) {
        if (listVisible) {
          loadChannel(currentIndex, hasManuallyPlayed);
        } else {
          if (video.paused) {
            console.log("Attempting to play video");
            hasManuallyPlayed = true;
            video.play().catch(err => { console.log("Play error:", err); });
            showPlayButton(true);
          } else {
            console.log("Pausing video");
            video.pause();
            showPlayButton(false);
          }
        }
        e.preventDefault();
        return;
      }
      if (["ArrowLeft", "ArrowRight"].includes(key)) {
        listVisible ? hideChannelList() : showChannelList();
        e.preventDefault();
        return;
      }
      if (listVisible) {
        if (key === "ArrowUp" || key === "PageUp" || key === "ChannelUp" || code === 33) {
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
          updateUI();
          e.preventDefault();
          return;
        }
        if (key === "ArrowDown" || key === "PageDown" || key === "ChannelDown" || code === 34) {
          currentIndex = (currentIndex + 1) % channels.length;
          updateUI();
          e.preventDefault();
          return;
        }
      } else {
        if (["ArrowUp", "ChannelUp"].includes(key) || code === 33) {
          changeChannelByStep("down");
          e.preventDefault();
          return;
        }
        if (["ArrowDown", "ChannelDown"].includes(key) || code === 34) {
          changeChannelByStep("up");
          e.preventDefault();
          return;
        }
      }
      if (["MediaPlayPause", " "].includes(key)) {
        if (video.paused) {
          console.log("Attempting to play video via MediaPlayPause");
          hasManuallyPlayed = true;
          video.play().catch(err => { console.log("Play error:", err); });
          showPlayButton(true);
        } else {
          console.log("Pausing video via MediaPlayPause");
          video.pause();
          showPlayButton(false);
        }
        e.preventDefault();
      }
    });

    video.addEventListener('playing', () => { console.log("Video is playing"); });
    video.addEventListener('pause', () => { console.log("Video paused"); });
    video.addEventListener('error', () => { console.log("Video element error event"); });

    initializeApp();
  </script>
</body>
</html>
