<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart TV Live App</title>
  <link rel="preload" href="https://i.postimg.cc/NjFKLSR9/Chat-GPT-Image-May-28-2025-11-00-54-AM.png" as="image">
  <link rel="preload" href="https://i.giphy.com/media/3o7TKqoaCocZk6vXNK/giphy.gif" as="image">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: black;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    #container {
      position: relative;
      height: 100vh;
      width: 100vw;
      background: transparent;
      display: none;
    }
    .channel-list {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      padding: 0;
      overflow-y: auto;
      z-index: 100;
    }
    #incompatibleBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.85);
      border: 3px solid #fff;
      border-radius: 12px;
      padding: 20px 40px;
      color: #fff;
      font-size: 18px;
      text-align: center;
      max-width: 90vw;
      z-index: 9999;
      display: none;
    }
    .channel {
      padding: 10px;
      border: 1px solid gray;
      margin-bottom: 5px;
      background: #222;
      cursor: pointer;
    }
    .channel.active {
      background: #444;
      border-color: #fff;
    }
    video {
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
      object-fit: contain;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #fff;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.5s ease;
      will-change: transform,opacity;
    }
    #playButton.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #playButton::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 20px solid #fff;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
      margin-left: 5px;
    }
    #playButton.playing::before {
      content: '';
      width: 20px;
      height: 24px;
      background: none;
      border-left: 6px solid #fff;
      border-right: 6px solid #fff;
      border-top: none;
      border-bottom: none;
      margin-left: 0;
    }
    #channelNumberOverlay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 24px;
      font-weight: bold;
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    #azinLogo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 80px;
      height: auto;
      z-index: 2;
      opacity: 0.8;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.5));
      display: none;
    }
    #errorBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 20px 40px;
      font-size: 24px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 100;
      display: none;
      text-align: center;
      max-width: 90%;
    }
    #networkErrorBox {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 20px;
      font-size: 18px;
      border: 2px solid #fff;
      border-radius: 8px;
      z-index: 100;
      display: none;
      text-align: center;
      max-width: 90%;
    }
    #staticNoise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.giphy.com/media/3o7TKqoaCocZk6vXNK/giphy.gif') center/contain repeat;
      opacity: 0;
      z-index: 80;
      transition: opacity 0.5s ease;
      pointer-events: none;
      display: none;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black; /* Reverted to original solid black */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10001;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .logo-container {
      position: relative;
      width: 250px;
      height: auto;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      z-index: 2;
    }
    .logo-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .light-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 3px solid #fff; /* Reverted to original white border */
      animation: spin 2s linear infinite;
      z-index: 1;
    }
    @keyframes spin {
      0% { transform: translate(-50%,-50%) rotate(0deg); }
      100% { transform: translate(-50%,-50%) rotate(360deg); }
    }
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffaa00;
      border-radius: 50%;
      animation: floatUp 3s infinite ease-in-out;
      opacity: 0.7;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { transform: translateY(-30px); opacity: 1; }
      100% { transform: translateY(-60px); opacity: 0; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    #greetingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #greetingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #greetingScreen.visible {
      opacity: 1;
    }
    #greetingText {
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      max-width: 90%;
      animation: typing 4s steps(30) forwards;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    .loader-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 99;
    }
    .dot-loader {
      display: flex;
      gap: 36px;
    }
    .dot-loader div {
      width: 30px;
      height: 30px;
      background: linear-gradient(45deg, #FF4500, #FF0000);
      border-radius: 50%;
      animation: blink 1.5s infinite ease-in-out;
    }
    .dot-loader div:nth-child(2) { animation-delay: 0.3s; }
    .dot-loader div:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; transform: scale(0.7); }
      40% { opacity: 1; transform: scale(1.2); }
    }
    video::-webkit-media-controls, video::-webkit-media-controls-panel, video::-webkit-media-controls-play-button {
      display: none !important;
    }
    .cast-button, [class*="cast"], [id*="cast"] {
      display: none !important;
      visibility: hidden !important;
      width: 0 !important;
      height: 0 !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">

  <div id="container">

  <img id="azinLogo" src="https://i.postimg.cc/65q6CC2P/file-00000000201c61f6b67764f95c3588ed.png" alt="Azin TV Logo">
  <div id="incompatibleBox">Sorry, only Android TVs are supported for this app</div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7/dist/hls.min.js"></script>

  <script>
    console.log("App starting at", new Date().toLocaleString());
    const channels = [
      {name: "Channel 1 - BTV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1709/output/1709-audio_113392_eng=113200-video=1692000.m3u8"},
      {name: "Channel 2 - NTV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1716/output/index.m3u8"},
      {name: "Channel 3 - Channel I", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1723/output/index.m3u8"},
      {name: "Channel 4 - Ekattor TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1705/output/1705-audio_113352_eng=113200-video=1692000.m3u8"},
      {name: "Channel 5 - Independent TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1704/output/master.m3u8"},
      {name: "Channel 6 - Banga Vision", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1715/output/master.m3u8"},

      {name: "Channel 8 - Jamuna TV", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1701/output/1701-audio_113312_eng=113200-video=1692000.m3u8"},
      {name: "Channel 9 - Channel 24", url: "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1703/output/1703-audio_113332_eng=113200-video=1692000.m3u8"},
      {name: "Channel 10 - Ekushey ETV", url: "http://210.4.72.204/hls-live/livepkgr/_definst_/liveevent/livestream3.m3u8"},
      {name: "Channel 11 - Massranga TV", url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"},
      {name: "Channel 12 - Bangla Waz", url: "https://live20.bozztv.com/giatvplayout7/giatv-209617/tracks-v1a1/mono.ts.m3u8"},
      {name: "Channel 13 - Peace TV Bangla", url: "https://dzkyvlfyge.erbvr.com/PeaceTvBangla/index.m3u8"},
      {name: "Channel 14 - Al Istiqima", url: "http://jmc-live.ercdn.net/alistiqama/alistiqama_576p.m3u8"},
      {name: "Channel 15 - Iqra TV", url: "https://ap02.iqplay.tv:8082/iqb8002/iq53la/playlist.m3u8"},
      {name: "Channel 16 - Gopa Bhar Live", url: "https://live20.bozztv.com/giatvplayout7/giatv-209611/tracks-v1a1/mono.ts.m3u8"},
      {name: "Channel 17 - PBS Kids", url: "https://2-fss-2.streamhoster.com/pl_140/amlst:200914-1298290/playlist.m3u8"},
      {name: "Channel 18 - TV9 Bangla", url: "https://dyjmyiv3bp2ez.cloudfront.net/pub-iotv9banaen8yq/liveabr/playlist.m3u8"},
      {name: "Channel 19 - FIFA+", url: "https://a62dad94.wurl.com/master/f36d25e7e52f1ba8d7e56eb859c636563214f541/UmFrdXRlblRWLWV1X0ZJRkFQbHVzRW5nbGlzaF9ITFM/playlist.m3u8"},
      {name: "Channel 20 - Real Madrid TV", url: "https://rmtv.akamaized.net/hls/live/2043154/rmtv-en-web/bitrate_3.m3u8"}
    ];

    const video = document.getElementById("player"),
          channelList = document.getElementById("channelList"),
          channelOverlay = document.getElementById("channelNumberOverlay"),
          errorBox = document.getElementById("errorBox"),
          networkErrorBox = document.getElementById("networkErrorBox"),
          staticNoise = document.getElementById("staticNoise"),
          noiseSound = document.getElementById("noiseSound"),
          playButton = document.getElementById("playButton"),
          greetingScreen = document.getElementById("greetingScreen"),
          typingSound = document.getElementById("typingSound"),
          loadingScreen = document.getElementById("loadingScreen"),
          loadingLogo = document.getElementById("loadingLogo"),
          greetingText = document.getElementById("greetingText"),
          channelLoader = document.getElementById("channelLoader");
    let currentIndex = 0, playingIndex = 0, hls, shakaPlayer, listVisible = false, overlayTimeout, numberInput = "", numberTimeout, listTimeout, hasManuallyPlayed = false, isInitialLoad = true;

    function typeText(element, text, duration) {
      console.log("Starting typing animation");
      element.textContent = "";
      element.style.width = "auto";
      element.style.animation = "none";
      const chars = text.split("");
      const charTime = duration / chars.length;
      let i = 0;
      typingSound.load();
      typingSound.play().catch(err => console.error("Typing sound error:", err.message));
      function addChar() {
        if (i < chars.length) {
          element.textContent += chars[i];
          i++;
          setTimeout(addChar, charTime);
        } else {
          console.log("Typing animation completed");
          typingSound.pause();
          typingSound.currentTime = 0;
        }
      }
      addChar();
    }

    function initializeApp() {
      console.log("Initializing app at", new Date().toLocaleString());
      const ua = navigator.userAgent;
      const isSmartTV = /TV|BRAVIA|AFT|SmartTV|Tizen|Web0S/i.test(ua);
      console.log("User Agent:", ua, "Is Smart TV:", isSmartTV);
      if (!isSmartTV) {
        console.log("Non-Smart TV detected");
        document.getElementById("incompatibleBox").style.display = "flex";
        document.getElementById("container").style.display = "none";
        document.getElementById("azinLogo").style.display = "none";
        document.getElementById("greetingScreen").style.display = "none";
        document.getElementById("loadingScreen").style.display = "none";
        channelLoader.style.display = "none";
        return;
      }
      console.log("Creating 30 particles for loading screen");
      for (let i = 0; i < 30; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = `${Math.random() * 100}vw`;
        p.style.top = `${Math.random() * 100}vh`;
        p.style.animationDelay = `${Math.random() * 3}s`;
        loadingScreen.appendChild(p);
      }
      console.log("Loading screen background set to black");
      let logoLoaded = false;
      loadingLogo.addEventListener("load", () => {
        console.log("Primary logo loaded");
        logoLoaded = true;
      });
      loadingLogo.addEventListener("error", () => {
        console.log("Primary logo failed, proceeding without fallback");
        logoLoaded = true;
      });
      setTimeout(() => {
        if (!logoLoaded) {
          console.log("Logo timeout, proceeding");
          logoLoaded = true;
        }
      }, 8000);
      function proceedApp() {
        console.log("Proceeding with app transition");
        setTimeout(() => {
          console.log("Hiding loading screen");
          loadingScreen.classList.add("hidden");
          setTimeout(() => {
            loadingScreen.style.display = "none";
            console.log("Showing greeting screen");
            greetingScreen.style.display = "flex";
            greetingScreen.classList.remove("hidden");
            greetingScreen.classList.add("visible");
            typeText(greetingText, "Assalamualaikum, Welcome to our App", 4000);
            setTimeout(() => {
              console.log("Hiding greeting screen");
              greetingScreen.classList.remove("visible");
              greetingScreen.classList.add("hidden");
              setTimeout(() => {
                greetingScreen.style.display = "none";
                console.log("Showing main app");
                document.getElementById("container").style.display = "block";
                document.getElementById("azinLogo").style.display = "block";
                if (typeof Hls === "undefined" && typeof shaka === "undefined") {
                  console.error("Streaming libraries failed");
                  showError();
                } else {
                  console.log("Loading first channel");
                  loadChannel(0, false);
                  showPlayButton();
                }
                isInitialLoad = false;
              }, 1000);
            }, 4000);
          }, 1000);
        }, 8000);
        setTimeout(() => {
          if (loadingScreen.style.display !== "none") {
            console.warn("Failsafe: forcing app to proceed");
            loadingScreen.style.display = "none";
            greetingScreen.style.display = "none";
            document.getElementById("container").style.display = "block";
            document.getElementById("azinLogo").style.display = "block";
            loadChannel(0, false);
            showPlayButton();
            isInitialLoad = false;
          }
        }, 10000);
      }
      function checkNetwork() {
        if (!navigator.onLine) {
          console.log("No internet connection");
          loadingScreen.style.display = "flex";
          loadingScreen.classList.remove("hidden");
          networkErrorBox.style.display = "block";
          document.getElementById("container").style.display = "none";
          document.getElementById("azinLogo").style.display = "none";
          document.getElementById("greetingScreen").style.display = "none";
          channelLoader.style.display = "none";
          setTimeout(checkNetwork, 5000);
        } else {
          console.log("Internet connected");
          networkErrorBox.style.display = "none";
          proceedApp();
        }
      }
      checkNetwork();
      window.addEventListener("online", () => {
        console.log("Internet restored");
        networkErrorBox.style.display = "none";
        loadingScreen.classList.add("hidden");
        setTimeout(() => {
          loadingScreen.style.display = "none";
          proceedApp();
        }, 1000);
      });
      window.addEventListener("offline", () => {
        console.log("Internet lost");
        loadingScreen.style.display = "flex";
        loadingScreen.classList.remove("hidden");
        networkErrorBox.style.display = "block";
        document.getElementById("container").style.display = "none";
        document.getElementById("azinLogo").style.display = "none";
        document.getElementById("greetingScreen").style.display = "none";
        channelLoader.style.display = "none";
      });
    }

    function showError() {
      console.log("Showing error with static noise");
      video.style.display = "none";
      staticNoise.style.display = "block";
      staticNoise.style.opacity = "1";
      errorBox.textContent = "This channel is not available for now";
      errorBox.style.display = "block";
      channelLoader.style.display = "none";
      function playNoise(retries = 5, delay = 1000) {
        console.log("Attempting noise playback");
        noiseSound.pause();
        noiseSound.currentTime = 0;
        noiseSound.load();
        setTimeout(() => {
          noiseSound.play().then(() => {
            console.log("Noise playing");
          }).catch(err => {
            console.error("Noise error:", err.message);
            if (retries > 0) {
              console.log("Retrying noise, attempts left:", retries);
              playNoise(retries - 1, delay);
            }
          });
        }, 100);
      }
      playNoise();
      showPlayButton();
      staticNoise.addEventListener("error", () => {
        console.error("Static GIF failed, using fallback");
        staticNoise.style.background = "url('https://i.postimg.cc/7YkW2qXz/static-noise-hq.gif') center/contain repeat";
      }, { once: true });
    }

    function hideError() {
      console.log("Hiding error");
      video.style.display = "block";
      staticNoise.style.opacity = "0";
      staticNoise.style.display = "none";
      errorBox.style.display = "none";
      noiseSound.pause();
      noiseSound.currentTime = 0;
      showPlayButton();
    }

    function showLoader() {
      console.log("Showing channel loader");
      channelLoader.style.display = "flex";
      playButton.style.display = "none";
    }

    function hideLoader() {
      console.log("Hiding channel loader");
      channelLoader.style.display = "none";
    }

    function showPlayButton() {
      const isPaused = video.paused || video.ended;
      const isBuffering = video.readyState < video.HAVE_FUTURE_DATA;
      console.log(`Play button: paused=${isPaused}, buffering=${isBuffering}, initial=${isInitialLoad}, readyState=${video.readyState}`);
      if (isPaused && !isBuffering) {
        playButton.style.display = "flex";
        playButton.classList.toggle("playing", !isPaused);
        console.log(isPaused ? "Play button shown with play icon (OFF)" : "Play button shown with pause icon (ON)");
      } else {
        playButton.style.display = "none";
        console.log("Play button hidden");
      }
    }

    setTimeout(() => {
      channels.forEach((ch, i) => {
        const div = document.createElement("div");
        div.className = "channel";
        div.textContent = ch.name;
        div.onclick = () => loadChannel(i, hasManuallyPlayed);
        channelList.appendChild(div);
      });
    }, 0);

    function updateUI() {
      document.querySelectorAll(".channel").forEach((el, i) => {
        el.classList.toggle("active", i === currentIndex);
        if (i === currentIndex && listVisible) el.scrollIntoView({ block: "nearest" });
      });
      if (listVisible) {
        clearTimeout(listTimeout);
        listTimeout = setTimeout(hideChannelList, 7000);
      }
    }

    function showOverlay(text) {
      console.log("Showing overlay:", text);
      channelOverlay.textContent = text;
      channelOverlay.style.opacity = "1";
      clearTimeout(overlayTimeout);
      overlayTimeout = setTimeout(() => {
        channelOverlay.style.opacity = "0";
      }, 2000);
    }

    function isM3U8(url) {
      return url.toLowerCase().endsWith(".m3u8");
    }

    function isMPD(url) {
      return url.toLowerCase().endsWith(".mpd");
    }

    async function loadVideo(url, autoPlay, channelName) {
      console.log(`Loading video: ${channelName}, url=${url}, autoPlay=${autoPlay}`);
      showLoader();
      if (hls) {
        hls.destroy();
        hls = null;
      }
      if (shakaPlayer) {
        await shakaPlayer.destroy();
        shakaPlayer = null;
      }
      video.removeEventListener("loadeddata", showPlayButton);
      video.addEventListener("loadeddata", showPlayButton, { once: true });
      if (isM3U8(url)) {
        if (typeof Hls !== "undefined" && Hls.isSupported()) {
          console.log("Using Hls.js");
          hls = new Hls({ enableWorker: true, lowLatencyMode: true, backBufferLength: 90 });
          hls.loadSource(url);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            console.log("HLS manifest parsed");
            hideLoader();
            if (autoPlay && hasManuallyPlayed) {
              video.play().catch(err => {
                console.error("HLS play error:", err);
                showError();
              });
            }
          });
          hls.on(Hls.Events.ERROR, (_, data) => {
            if (data.fatal) {
              console.error("HLS fatal error:", data);
              video.src = url;
              video.play().catch(() => {
                hideLoader();
                showError();
              });
            }
          });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          console.log("Using native HLS");
          video.src = url;
          video.onerror = () => {
            console.error("Native HLS error");
            hideLoader();
            showError();
          };
        } else {
          console.error("HLS not supported");
          hideLoader();
          showError();
        }
      } else if (isMPD(url)) {
        if (typeof shaka !== "undefined") {
          console.log("Using Shaka Player");
          shakaPlayer = new shaka.Player(video);
          try {
            await shakaPlayer.load(url);
            hideLoader();
            if (autoPlay && hasManuallyPlayed) {
              video.play().catch(err => {
                console.error("Shaka play error:", err);
                showError();
              });
            }
          } catch (err) {
            console.error("Shaka load error:", err);
            hideLoader();
            showError();
          }
        } else {
          console.error("Shaka not available");
          hideLoader();
          showError();
        }
      } else {
        console.log("Using direct video source");
        video.src = url;
        video.onerror = () => {
          console.error("Direct video error");
          hideLoader();
          showError();
        };
      }
    }

    function loadChannel(index, autoPlay = false) {
      if (!navigator.onLine) {
        console.log("Offline, showing network error");
        loadingScreen.style.display = "flex";
        loadingScreen.classList.remove("hidden");
        networkErrorBox.style.display = "block";
        document.getElementById("container").style.display = "none";
        document.getElementById("azinLogo").style.display = "none";
        document.getElementById("greetingScreen").style.display = "none";
        channelLoader.style.display = "none";
        return;
      }
      console.log(`Loading channel ${index + 1}: ${channels[index].name}, autoPlay=${autoPlay}`);
      currentIndex = index;
      playingIndex = index;
      hideError();
      loadVideo(channels[index].url, autoPlay, channels[index].name);
      video.muted = !hasManuallyPlayed;
      updateUI();
      hideChannelList();
      showOverlay(String(index + 1));
      if (!isInitialLoad) {
        playButton.style.display = "none";
        console.log("Play button hidden during channel switch");
      }
      setTimeout(showPlayButton, 2000); // Fallback for TV delays
    }

    function showChannelList() {
      console.log("Showing channel list");
      channelList.style.display = "flex";
      listVisible = true;
      updateUI();
      clearTimeout(listTimeout);
      listTimeout = setTimeout(hideChannelList, 7000);
    }

    function hideChannelList() {
      console.log("Hiding channel list");
      channelList.style.display = "none";
      listVisible = false;
      currentIndex = playingIndex;
      updateUI();
    }

    function changeChannel(direction) {
      currentIndex = direction === "up" ? (currentIndex - 1 + channels.length) % channels.length : (currentIndex + 1) % channels.length;
      console.log("Changing channel to:", currentIndex);
      listVisible ? updateUI() : loadChannel(currentIndex, hasManuallyPlayed);
    }

    document.addEventListener("keydown", e => {
      const key = e.key;
      console.log(`Key pressed: ${key}`);
      if (/[0-9]/.test(key)) {
        numberInput += key;
        showOverlay(numberInput);
        clearTimeout(numberTimeout);
        numberTimeout = setTimeout(() => {
          const num = parseInt(numberInput);
          if (num >= 1 && num <= channels.length) loadChannel(num - 1, hasManuallyPlayed);
          numberInput = "";
        }, 2000);
        e.preventDefault();
        return;
      }
      if (["Enter", "OK"].includes(key)) {
        if (listVisible) {
          loadChannel(currentIndex, hasManuallyPlayed);
        } else {
          if (video.paused) {
            console.log("Playing video");
            hasManuallyPlayed = true;
            video.play().catch(err => console.error("Play error:", err));
          } else {
            console.log("Pausing video");
            video.pause();
          }
          showPlayButton();
        }
        e.preventDefault();
        return;
      }
      if (["ArrowLeft", "ArrowRight"].includes(key)) {
        listVisible ? hideChannelList() : showChannelList();
        e.preventDefault();
        return;
      }
      if (listVisible) {
        if (["ArrowUp"].includes(key)) {
          currentIndex = (currentIndex - 1 + channels.length) % channels.length;
          updateUI();
          e.preventDefault();
        } else if (["ArrowDown"].includes(key)) {
          currentIndex = (currentIndex + 1) % channels.length;
          updateUI();
          e.preventDefault();
        }
      } else {
        if (["ArrowUp"].includes(key)) {
          changeChannel("up");
          e.preventDefault();
        } else if (["ArrowDown"].includes(key)) {
          changeChannel("down");
          e.preventDefault();
        }
      }
      if ([" ", "MediaPlayPause"].includes(key)) {
        if (video.paused) {
          console.log("Playing via MediaPlayPause");
          hasManuallyPlayed = true;
          video.play().catch(err => console.error("Play error:", err));
        } else {
          console.log("Pausing via MediaPlayPause");
          video.pause();
        }
        showPlayButton();
        e.preventDefault();
      }
    });

    video.addEventListener("playing", () => {
      console.log("Video playing");
      hideLoader();
      showPlayButton();
    });
    video.addEventListener("pause", () => {
      console.log("Video paused");
      showPlayButton();
    });
    video.addEventListener("error", () => {
      console.log("Video error");
      hideLoader();
      showError();
    });
    video.addEventListener("waiting", () => {
      console.log("Video buffering");
      showLoader();
    });

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      console.log("Shaka Player supported");
    } else {
      console.error("Shaka Player not supported");
    }

    initializeApp();
  </script>
